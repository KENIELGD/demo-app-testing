<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Ingresa el primero numero: </ion-label>
      <ion-input type="number" [value]="num1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingresa el segundo numero: </ion-label>
      <ion-input type="number" [value]="num2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="sum()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="substract()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="multiplication()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="division()">รท</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      Respuesta: {{ result }}
    </ion-item>
  </ion-list>
</ion-content>
